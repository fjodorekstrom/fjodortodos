<!DOCTYPE html>
<html>
	<head>
	    <title>Todos - Organizing your life</title>
		<script src="http://code.jquery.com/jquery-1.10.1.js"></script>
		<script src="http://underscorejs.org/underscore.js"></script>
		<script src="http://backbonejs.org/backbone.js"></script>
		<script src="js/models.js"></script>	
		<script src="js/views.js"></script>	
		<script src="js/router.js"></script>		
	</head>
	<body>
		<div id="main">
			<h1>Todos - Organizing your life</h1>
			<button id="getTodos">Get all Todos</button>
			<form id="makeTodo">
				<input id="name" placeholder="type your name here..."></input>
				<input id="description" placeholder="description..."></input>
				<input type="submit" id="submit_form_btn" value="CREATE TODOS"></input>
			</form>
			<ul id="todos">
			<li id="todo_template">
				<p>name</p>
				<p>description</p>
			</li>
			</ul>
		</div>
	</body>
</html>
